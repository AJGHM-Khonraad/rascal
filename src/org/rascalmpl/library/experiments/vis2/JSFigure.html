<html>
	<head>
		<link rel="stylesheet" href="lib/reset.css" />
   <style>
       .rascal-fig,
      .rascal-fig *,
      .rascal-fig *:before,
      .rascal-fig *:after
      {
         /* fix border box model */
         -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
         -ms-box-sizing: border-box;
         -o-box-sizing: border-box;
         box-sizing: border-box;
      }
      .rascal-fig-vcat,
      .rascal-fig-hcat,
      .rascal-fig-hvcat
      {
         font-size: 0px;
      }

      .rascal-fig-hcat {
         max-width:100%;
         overflow-x: auto;
         white-space: nowrap;
      }
      .rascal-fig-hcat > * {
         display: inline-block; 
      }

      .rascal-fig-vcat > * {
         display: block;
      }
      .rascal-fig-hvcat {
         max-width: 100%;
      }
      .rascal-fig-hvcat > * {
         display: inline-block; 
      }
      .rascal-fig-box {
         border : 1px solid black;
		   position: relative;
      }
      .rascal-fig-text {
         font-size:12px;
         letter-spacing: normal;
      }
	   
	   /* scatterplot */
	
		.axis path,
		.axis line {
			fill: none;
			stroke: black;
			shape-rendering: crispEdges;
		}
		
		.axis text {
			font-family: sans-serif;
			font-size: 11px;
	   }
   </style>
	</head>
	<body>
		<pre>
			<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
			<script src="JSFigure.js"></script>
		</pre>
		<div id="figurearea"> 
		</div>
	</body>
</html>
