<span class="sectionHead">Syntax</span>  <code>append <i>Exp</i></code>

<div id="Description">
<span class="sectionHead">Description</span>  An append statement may only occur in the body of a <a href="javascript:show('Rascal/Statements/Append','While')">While</a>, <a href="javascript:show('Rascal/Statements/Append','Do')">Do</a> or <a href="javascript:show('Rascal/Statements/Append','For')">For</a> statement. 
 It appends the value of <code><i>Exp</i></code> to the resulting list value of the loop construct in which it occurs.
