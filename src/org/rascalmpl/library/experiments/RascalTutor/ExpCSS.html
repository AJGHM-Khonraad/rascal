<html>
<head><title>JQUERY Experiments</title>
<link type="text/css" rel="stylesheet" href="prelude.css" />
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
   $('.qtext').hide();
   $('#Questions h2').toggle(
     function(){
       $(this).next('.qtext').fadeIn(200);
       $(this).addClass('close');
     },
     function() {
       $(this).next('.qtext').fadeOut(200);
       $(this).removeClass('close');
     }
   
   ); // end of toggle()


});


</script>
</head>
<body>
<div id="Questions">
Questions

<h2>Q1</h2> <div class="qtext">Body van Q1</div>
<h2>Q2</h2> <div class="qtext">Body van Q2</div>

</div>
</body>
</html>
